<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo app</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="logo">
        <img src="./assets/rocket.svg" alt="rocket" />
        <h1><span>to</span>do</h1>
        <form>
            <input id="taskInput" type="text" placeholder="Add a new task"/>
            <button type="submit" class="main-btn">
                add <img src="./assets/Layer 1.svg" alt="plus" />
            </button>
        </form>
    </div>
    <div class="info">
        <span class="created">created tasks <span class="counter same">0</span></span>
        <span class="completed">Completed <span class="counter2 same">0</span></span>
    </div>
    <div class="heh">
        <img src="assets/Clipboard.svg" alt="clipboard" />
        <p class="one"> You don't have tasks registered yet</p>
        <p class="two"> Create tasks and organize your to-do items</p>
    </div>
    <ul class="tasks">
    </ul>
    <script src="index.js"></script>
</body>
</html>
